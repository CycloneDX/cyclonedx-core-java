name: "CodeQL"

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: '0 9 * * 5'

permissions: { }

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@d6bbdef45e766d081b84a2def353b0055f728d3e # tag=v3.29.3
      with:
        languages: java
    - name: Autobuild
      uses: github/codeql-action/autobuild@d6bbdef45e766d081b84a2def353b0055f728d3e # tag=v3.29.3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d6bbdef45e766d081b84a2def353b0055f728d3e # tag=v3.29.3
