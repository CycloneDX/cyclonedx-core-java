name: Maven Publish Snapshot

on: [workflow_dispatch]

permissions: {}

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write  # for git-push after version modifications

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # tag=v6.0.0
    - name: Set up JDK 8
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # tag=v5.0.0
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: central
        server-username: MAVEN_CENTRAL_USERNAME
        server-password: MAVEN_CENTRAL_PASSWORD
    - name: Publish snapshot
      run: mvn -B deploy
      env:
        MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
