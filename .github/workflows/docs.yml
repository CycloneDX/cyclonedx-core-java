name: Publish documentation

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions: { }

jobs:
  build-documentation:
    name: "Build documentation"
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push commits to gh-pages branch
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # tag=v5.0.0
      - name: Set up JDK 8
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # tag=v5.0.0
        with:
          distribution: temurin
          java-version: 8
      - name: Build with Maven
        run: mvn -B --no-transfer-progress package
      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # tag=v4.7.6
        with:
          branch: gh-pages
          folder: target/reports/apidocs
